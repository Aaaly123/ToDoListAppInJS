<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headingDiv">
      <h1>To Do List App</h1>
    </div>

    <div id="inputForm">
      <h4 class="formHeading">Enter Note Title</h4>
      <input
        type="text"
        id="noteTitle"
        placeholder="Enter note title"
        required
      />
      <h4 class="formHeading">Enter Note Description</h4>
      <textarea
        id="noteDescription"
        placeholder="Enter note description"
        required
      ></textarea>
      <h4 class="formHeading"></h4>
      <button id="createNewNoteBtn">Add a New Note</button>
      <h4 class="formHeading"></h4>
      <h4 class="formHeading">To Delete any Note Double Click on it :)</h4>
    </div>

    <h2>My List</h2>
    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
